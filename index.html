<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">
                <i class="fas fa-cloud-sun-rain"></i>
                Weather Dashboard
            </a>
        </nav>
    </header>

    <div class="sidenav">
    <form class="form-inline mr-auto">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary btn-rounded btn-sm my-0" type="submit">Search</button>
    </form>
    <ul class="list-group">
        <li class="list-group-item">Seattle,WA</li>
        <li class="list-group-item">Detroit,MI</li>
        <li class="list-group-item">Chicago,IL</li>
        <li class="list-group-item">Tampa,FL</li>
        <li class="list-group-item">New York,NY</li>
    </ul>
</div>   
</body>
</html>
